<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <table border="2" width="50%">
      <caption>
        table
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Class</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Aliyan</td>
          <td>Karim</td>
          <td>12th</td>
        </tr>
        <tr>
          <td>Fareed</td>
          <td>Iqbal</td>
          <td>11th</td>
        </tr>
        <tr>
          <td>Naveed</td>
          <td>Akhtar</td>
          <td>10th</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>total student</td>
          <td colspan="2">average</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
